<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>ETCH-A-SKETCH</h1></div>
      <div class="content">
        <div class="grid"></div>
        <div class="buttons">
          <button class="bb" onclick="changeColor('black')">Black</button>
          <button class="wb" onclick="changeColor('white')">White</button>
          <button class="rb" onclick="changeColor('random')">Random</button>
          <button class="cb" onclick="reset()">Reset</button>
        </div>
        <div>
          <input type="text" placeholder="Size of Board" value="16"  onchange="EnterGridSize(this.value)" />
          <button>Enter Grid Size</button>
        </div>
        <div class="error">Provide valid input</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
</html>
